<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The IT things I learned</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- Theme: Defaults -->
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-defaults.css">
  <link rel="stylesheet" href="https://unpkg.com/prism-themes/themes/prism-ghcolors.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">


  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 16px;

      /* Change the theme color hue */
      --theme-hue: 215;

      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '-';
      --sidebar-background: #f7f7f7;
      --sidebar-nav-link-color--active: var(--theme-color);
      --sidebar-nav-link-border-left-width--active: 2px;
      --sidebar-nav-link-border-color--active: var(--theme-color);

    }

  </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-5243064-19"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-go.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-css.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-ruby.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script>
    var num = 0;
    window.$docsify = {
      name: 'The IT things I learned',
      repo: 'https://github.com/wahyd4/knowledge-mind-mapping',
      loadSidebar: true,
      subMaxLevel: 3,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      coverpage: false,
      homepage: 'README.md',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
    mermaid.initialize({ startOnLoad: false });
  </script>

</body>

</html>
